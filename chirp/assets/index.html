<html>

<head>
	<title>chirp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
</head>

<body>
	<div id="app" class="fullscreen page-container">
		<div class="fullscreen map" id="map">
			
		</div>
		<div class="fullscreen">
			<div class="banner" v-bind:class="{ active: !bannerOpen }">
				<div class="banner-row banner-align-row">
					<div class="banner-field">
						<input type="text" placeholder="topic" class="banner-input" v-on:keyup="topic_keyup" v-model="topic" autocorrect="off" autocomplete="off">
					</div>
					<div class="banner-handle" v-on:click="toggleBanner">
						<i class="material-icons white-text" v-if="bannerOpen">menu</i>
						<i class="material-icons white-text" v-else>arrow_back</i>
					</div>
				</div>
				<div class="banner-header">fuck {{vis}}</div>
				<div class="banner-row banner-column-layout">
					<input type="radio" value="foo" id="radio-map" v-model="vis">
					<label class="banner-radio" for="radio-map">
						<span class="banner-radio-label">foo</span>
					</label>
					<input type="radio" value="bar" id="radio-map2" v-model="vis">
					<label class="banner-radio" for="radio-map2">
						<span class="banner-radio-label">bar</span>
					</label>
					<input type="radio" value="baz" id="radio-map3" v-model="vis">
					<label class="banner-radio" for="radio-map3">
						<span class="banner-radio-label">baz</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/lib/vue.js"></script>
	
	<script src="js/app.js" defer></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	
</body>

</html>
